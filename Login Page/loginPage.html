<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="loginPageStyles.css" />
    <script src="scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <title>BiKa</title>
  </head>
  <div id="id01" class="modal">
    <!-- Modal Content -->
    <form
      class="modal-content"
      action=""
      onsubmit="toMainPage()"
      name="login-form"
      autocomplete="off"
    >
      <div class="container">
        <img class="login-logo" src="../Images/BINUS KANTIN LOGO.png" alt="" />
        <div class="login-box">
          <span class="login-icon"><ion-icon name="mail"></ion-icon></span>
          <input type="text" id="email" required />
          <label>Email</label>
        </div>
        <div class="login-box">
          <span class="login-icon"
            ><ion-icon name="lock-closed"></ion-icon
          ></span>
          <input type="password" id="psw" required />
          <label>Password</label>
        </div>
        <label class="check">
          <input type="checkbox" checked="checked" name="remember" />
          <span>Remember Me</span>
        </label>
        <button class="login-button" onclick="document.location='../Home Page/homePage.html'" type="submit">Login</button>
      </div>
    </form>
  </div>

  <body>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
